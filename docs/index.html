<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Translation</title>
</head>

<body>
  <div id="content">
    <div class="d-flex justify-content-center">
      <svg height="50" width="150" xmlns="http://www.w3.org/2000/svg">
        <text x="32" y="35" class="translate-header">Flyway</text>
      </svg>
      <svg height="50" xmlns="http://www.w3.org/2000/svg">
        <text x="0" y="40" class="translate">訳す</text>
      </svg>
    </div>
    <div class="d-flex flex-column justify-content-around align-items-center">
      <div class="col-10">
        <label for="translationSource" class="form-label">Source</label>
        <div class="d-flex my-1">
          <select id="sourceLanguage" class="form-select" disabled>
          </select>
        </div>
        <textarea class="form-control" id="translationSource" rows="5"></textarea>
      </div>
      <div class="col-10">
        <label class="form-label">Target</label>
        <div class="d-flex align-items-center my-1">
          <label class="form-label col-1 mx-1">Type: </label>
          <select id="flyway-type" class="form-select mx-1">
            <option value="CREATE">Create</option>
            <option value="UPDATE" selected>Update</option>
            <option value="REMOVE">Remove</option>
          </select>
        </div>
        <div class="d-flex align-items-center my-1">
          <label class="form-label col-1 mx-1">Bundle: </label>
          <input id="bundle" type="text" class="form-control mx-1" placeholder="common" value="common">
        </div>
        <div class="d-flex align-items-center my-1">
          <label class="form-label col-1 mx-1">Languages: </label>
          <span class="px-1"><input type="checkbox" class="form-check-input" id="selectAllLang" value="all"><label class="form-check-label mx-1">All</label></span>
          <div id="language-options" class="d-flex"></div>
        </div>
        <div class="d-flex align-items-center my-1">
          <label class="form-label col-1 mx-1">flyway name: </label>
          <input id="user-initial" type="text" class="form-control mx-1" placeholder="initials" value="sr">
          <input id="flyway-title" type="text" class="form-control mx-1" placeholder="title" value="title">
        </div>
        <div class="d-flex justify-content-center align-items-center my-2">
          <button id="translate-btn" class="btn btn-success"> Create Flyway</button>
        </div>
        <textarea class="form-control mb-2" id="translationTarget" rows="7"></textarea>
      </div>
    </div>
  </div>

  <!-- progress-bar -->
  <div class="position-absolute w-100 bottom-50">
    <div class="d-flex justify-content-center">
      <div id="progress-bar" class="progress w-75 d-none">
        <div id="progress" class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"
          aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="ui-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Download</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Do you wish to download the flyway ?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
          <button id="modal-response-positive" type="button" class="btn btn-primary">Yes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- spinner -->
  <!-- <span id="ui-loader" class="loader d-none"></span> -->
  <div id="ui-loader" class="bg-white text-dark text-center position-absolute start-50 top-50 d-none">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <!-- toast -->
  <div id="toast" class="toast position-absolute start-50 top-50 translate-middle-x" role="alert" aria-live="assertive"
    aria-atomic="true">
    <div class="toast-header">
      <img height="10" width=10
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/Location_dot_blue.svg/1024px-Location_dot_blue.svg.png"
        class="rounded me-2" alt="...">
      <strong class="me-auto">Translator</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div id="toast-content" class="toast-body">
    </div>
  </div>
  <script type="module" src="index.js"></script>
</body>

</html>
